<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .timestamp-input {
            margin-bottom: 10px;
        }
        .segment-list {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">YouTube Video Splitter</h1>
        
        <form id="splitForm">
            <div class="mb-3">
                <label for="youtubeUrl" class="form-label">YouTube URL</label>
                <input type="url" class="form-control" id="youtubeUrl" required
                       placeholder="https://www.youtube.com/watch?v=...">
            </div>

            <div class="mb-3">
                <label class="form-label">Timestamps <span class="text-muted">(in seconds or mm:ss)</span></label>
                <div id="timestampContainer">
                    <div class="timestamp-input">
                        <input type="text" class="form-control" placeholder="e.g. 90 or 1:30" required>
                    </div>
                </div>
                <div class="form-text">Enter timestamps as seconds (e.g. 90) or as mm:ss (e.g. 1:30).<br>Segments will be: 0 to first timestamp, first to second, etc.</div>
                <button type="button" class="btn btn-secondary mt-2" onclick="addTimestamp()">Add Timestamp</button>
            </div>

            <button type="submit" class="btn btn-primary w-100">Split Video</button>
        </form>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing video... This may take a few minutes.</p>
        </div>

        <div class="segment-list" id="segmentList"></div>
        <div id="downloadAllContainer" style="display:none; margin-top:20px;">
            <button class="btn btn-primary w-100" id="downloadAllBtn">Download All Segments (ZIP)</button>
        </div>
    </div>

    <script>
        function addTimestamp() {
            const container = document.getElementById('timestampContainer');
            const newInput = document.createElement('div');
            newInput.className = 'timestamp-input';
            newInput.innerHTML = `
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="e.g. 90 or 1:30" required>
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            `;
            container.appendChild(newInput);
        }

        document.getElementById('splitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const youtubeUrl = document.getElementById('youtubeUrl').value;
            const timestamps = Array.from(document.querySelectorAll('#timestampContainer input'))
                .map(input => input.value.trim())
                .filter(val => val.length > 0);

            if (timestamps.length === 0) {
                alert('Please add at least one timestamp');
                return;
            }

            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('segmentList').innerHTML = '';

            try {
                const response = await fetch('/split-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ youtubeUrl, timestamps }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display download links
                const segmentList = document.getElementById('segmentList');
                segmentList.innerHTML = '<h3 class="mt-4">Download Segments:</h3>';
                
                data.segments.forEach((segment, index) => {
                    const link = document.createElement('a');
                    link.href = `/download/${segment}`;
                    link.className = 'btn btn-success d-block mb-2';
                    link.textContent = `Download Segment ${index + 1}`;
                    segmentList.appendChild(link);
                });

                // Show Download All button
                const downloadAllContainer = document.getElementById('downloadAllContainer');
                downloadAllContainer.style.display = 'block';
                const downloadAllBtn = document.getElementById('downloadAllBtn');
                downloadAllBtn.onclick = function() {
                    const files = data.segments.join(',');
                    window.location.href = `/download-zip?files=${encodeURIComponent(files)}`;
                };

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
                // Hide Download All button on new request
                document.getElementById('downloadAllContainer').style.display = 'none';
            }
        });
    </script>
</body>
</html>
