<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        #status {
            margin-top: 20px;
        }
        .segment-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">YouTube Video Splitter</h1>
        
        <div class="form-group">
            <label for="youtubeUrl">YouTube URL:</label>
            <input type="text" class="form-control" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
        </div>

        <div class="form-group">
            <label for="timestamps">Timestamps (one per line, format: mm:ss or seconds):</label>
            <textarea class="form-control" id="timestamps" rows="5" placeholder="1:30&#10;2:45&#10;3:15"></textarea>
        </div>

        <button class="btn btn-primary" onclick="splitVideo()">Split Video</button>

        <div id="status" class="alert" style="display: none;"></div>

        <div class="segment-list" id="segmentList" style="display: none;">
            <h3>Download Segments:</h3>
            <div id="segments"></div>
            <button class="btn btn-success mt-3" onclick="downloadAll()">Download All</button>
        </div>
    </div>

    <script>
        let currentSegments = [];

        async function splitVideo() {
            const youtubeUrl = document.getElementById('youtubeUrl').value;
            const timestamps = document.getElementById('timestamps').value.split('\n').filter(t => t.trim());

            if (!youtubeUrl || timestamps.length === 0) {
                showStatus('Please enter a YouTube URL and at least one timestamp', 'danger');
                return;
            }

            showStatus('Processing video...', 'info');

            try {
                const response = await fetch('/split-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        youtubeUrl,
                        timestamps
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    currentSegments = data.segments;
                    showSegments(currentSegments);
                    showStatus('Video processed successfully!', 'success');
                } else {
                    showStatus(data.error || 'Failed to process video', 'danger');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'danger');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `alert alert-${type}`;
            status.style.display = 'block';
        }

        function showSegments(segments) {
            const segmentList = document.getElementById('segmentList');
            const segmentsDiv = document.getElementById('segments');
            segmentsDiv.innerHTML = '';

            segments.forEach((segment, index) => {
                const segmentElement = document.createElement('div');
                segmentElement.className = 'mb-2';
                segmentElement.innerHTML = `
                    <a href="/download/${segment}" class="btn btn-outline-primary">
                        Download Segment ${index + 1}
                    </a>
                `;
                segmentsDiv.appendChild(segmentElement);
            });

            segmentList.style.display = 'block';
        }

        function downloadAll() {
            if (currentSegments.length === 0) return;
            
            const files = currentSegments.join(',');
            window.location.href = `/download-zip?files=${encodeURIComponent(files)}`;
        }
    </script>
</body>
</html>
